name: Publish to crates.io

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install raylib native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libgl1-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxi-dev \
            libxrandr-dev
      - run: cargo publish --token ${{ secrets.CRATES_TOKEN }}
